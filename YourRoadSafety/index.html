<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Something</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Content/bootstrap.min.css" rel="stylesheet" />
    <link href="./Content/leaflet.css" rel="stylesheet" />
    <link href="./Content/MarkerCluster.css" rel="stylesheet" />
    <link href="./Content/MarkerCluster.Default.css" rel="stylesheet" />
    <link href="./Content/Site.css" rel="stylesheet" />
</head>
<body ng-app="YourRoadSafety">
    <div ng-controller="MainCtrl">
        <div ng-if="errors">{{errors}}</div>
        <div ng-if="isBusy">Please wait...</div>

        Gender:
        <select ng-model="params.Gender" convert-to-number
                ng-change="filterChanged()">
            <option value="0"></option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>

        Age Group:
        <select ng-model="params.AgeGroup" convert-to-number
                ng-change="filterChanged()">
            <option value="0"></option>
            <option value="1">Young</option>
            <option value="2">Middle Age</option>
            <option value="3">Old</option>
        </select>

        Vehicle Type:
        <select ng-model="params.VehicleType" convert-to-number
                ng-change="filterChanged()">
            <option value="0"></option>
            <option value="1">Car</option>
            <option value="2">Motor Bike</option>
            <option value="3">Bicycle</option>
            <option value="3">Other</option>
        </select>
        <div id="progress"><div id="progress-bar"></div></div>
        <div id="map"></div>
        <span>Mouse over a cluster to see the bounds of its children and click a cluster to zoom to those bounds</span>

    </div>

    <script src="./Scripts/jquery-1.10.2.min.js"></script>
    <script src="./Scripts/bootstrap.min.js"></script>
    <script src="./Scripts/angular.min.js"></script>
    <script src="./Scripts/angular-animate.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="./Scripts/leaflet.markercluster.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
